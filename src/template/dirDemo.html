<div id="directiveWrap" ng-controller="directiveCtrl">
<style>
.echartCss{height:400px;}
</style>
    <h3>日期组件</h3>
    <div>
		<input class="workinput wicon" id="test1" type="text" placeholder="YYYY年MM月DD日 hh:mm:ss" readonly>
	<script type="text/javascript">
	$("#test1").jeDate({
	    isinitVal:true,
	    festival: true,
	    format: 'YYYY年MM月DD日 hh:mm:ss'
    });
    </script>
    </div>
    <hr/>
	<h3>Tab组件</h3>
	<nl-tabs tabs-data="tabsData"></nl-tabs>
	<hr/>
	<h3>分页组件</h3>
	<div>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>姓名</th>
				<th>身份证号</th>
				<th>年龄</th>
				<th>学历</th>
				<th>不可描述</th>
			</tr>
		</thead>
		<tbody>
		    <tr ng-repeat="(key,value) in tableDatas">
		      <td class="active">{{value.name}}</td>
		      <td class="success">{{value.id}}</td>
		      <td class="warning">{{value.age}}</td>     
		      <td class="info">{{value.education}}</td>
		      <td class="danger">{{value.desciption}}</td>
		    </tr>
	    </tbody>
	</table>
	</div>
	<div class="clearfix" ng-controller="PaginationDemoCtrl"> 
		<div style="float:left;position: relative;top:7px;color:#337ab7">总条数:{{totalItems}}</div>
		
	    <div style="float:right;position: relative;top:7px;margin-left:10px;color:#337ab7">
	    	Page: {{currentPage}} / {{numPages}}
	    </div>
	    <div style="float:right">
		    <ul uib-pagination 
		    total-items="totalItems" 
		    ng-model="currentPage" 
		    max-size="maxSize" 
		    boundary-links="true" 
		    rotate="false" 
		    next-text="下一页" 
		    last-text="最后一页" 
		    previous-text="上一页" 
		    first-text="第一页" 
		    num-pages="numPages"
		    items-per-page="itemsPerPage"
		    ng-change="changePage()"></ul>
	    </div>
	</div>
	<hr/>
	<h3>echarts指令</h3>
	<div ng-controller="echartsController">
		 <div><button ng-click="refreshChart()" class="btn btn-primary">切换数据</button></div>
	     <nl-echarts class="col-md-4 echartCss" nl-config="lineConfig" nl-option="lineOption1"></nl-echarts>
	     <nl-echarts class="col-md-4 echartCss" nl-config="lineConfig" nl-option="lineOption2"></nl-echarts>
	     <nl-echarts class="col-md-4 echartCss" nl-config="lineConfig" nl-option="lineOption3"></nl-echarts>
	</div>

	


</div>
